name: ğŸš€ Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pytest hatch
        
    - name: ğŸ”§ Code quality check
      run: |
        ruff check fastorm/
        ruff format --check fastorm/
        
    - name: ğŸ§ª Run tests
      run: |
        python -c "import fastorm; print(f'âœ… FastORM {fastorm.__version__} imported successfully')"

  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install hatch twine
        
    - name: ğŸ—ï¸ Build package
      run: hatch build
      
    - name: âœ… Verify package
      run: twine check dist/*
      
    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  publish:
    name: ğŸŒ Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment: release
    permissions:
      id-token: write  # OIDC for PyPI
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/
        
    - name: ğŸš€ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verify-metadata: true
        verbose: true 