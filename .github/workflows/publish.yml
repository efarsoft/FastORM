name: ğŸš€ Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      use_testpypi:
        description: 'å‘å¸ƒåˆ° TestPyPI (ç”¨äºæµ‹è¯•)'
        required: false
        default: false
        type: boolean
      use_oidc:
        description: 'ä½¿ç”¨ OIDC å‘å¸ƒ (éœ€è¦å…ˆé…ç½®å¯ä¿¡å‘å¸ƒè€…)'
        required: false
        default: false
        type: boolean

jobs:
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pytest hatch
        
    - name: ğŸ”§ Code quality check
      run: |
        ruff check fastorm/ || echo "Linter warnings detected"
        ruff format --check fastorm/ || echo "Format issues detected"
        
    - name: ğŸ§ª Run tests
      run: |
        python -c "import fastorm; print(f'âœ… FastORM {fastorm.__version__} imported successfully')"

  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install hatch twine
        
    - name: ğŸ—ï¸ Build package
      run: hatch build
      
    - name: âœ… Verify package
      run: twine check dist/*
      
    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  publish-testpypi:
    name: ğŸ§ª Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.use_testpypi == 'true'
    environment: test-release
    permissions:
      id-token: write  # OIDC for TestPyPI
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/
        
    - name: ğŸ§ª Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verify-metadata: true
        verbose: true

  publish-pypi-oidc:
    name: ğŸŒ Publish to PyPI (OIDC)
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.use_oidc == 'true' || (github.event_name == 'release' && github.event.action == 'published')
    environment: release
    permissions:
      id-token: write  # OIDC for PyPI
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/
        
    - name: ğŸš€ Publish to PyPI (OIDC)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verify-metadata: true
        verbose: true

  publish-pypi-token:
    name: ğŸŒ Publish to PyPI (API Token)
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.use_oidc != 'true' && github.event_name == 'workflow_dispatch'
    environment: release
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/
        
    - name: ğŸš€ Publish to PyPI (API Token)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        username: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        verify-metadata: true
        verbose: true 