name: ğŸ§ª CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: ğŸ”§ Code quality check
      run: |
        ruff check fastorm/
        ruff format --check fastorm/
        
    - name: ğŸ” Type checking
      run: |
        mypy fastorm/ --ignore-missing-imports
        
    - name: ğŸ§ª Basic import test
      run: |
        python -c "import fastorm; print(f'âœ… FastORM {fastorm.__version__} imported successfully')"
        
    - name: ğŸ“‹ Test CLI
      run: |
        fastorm --help

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ” Run Bandit security scan
      run: |
        pip install bandit[toml]
        bandit -r fastorm/ -f json -o bandit-report.json || true
        
    - name: ğŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit-report.json

  build-test:
    name: ğŸ“¦ Build Test
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install hatch twine
        
    - name: ğŸ—ï¸ Build package
      run: hatch build
      
    - name: âœ… Verify package
      run: twine check dist/*
      
    - name: ğŸ§ª Test installation
      run: |
        pip install dist/*.whl
        python -c "import fastorm; print(f'âœ… Installed FastORM {fastorm.__version__}')" 